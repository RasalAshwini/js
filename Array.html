<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div>
    <h2>Array Operations</h2>
    <input type="text" id="arrayInput" placeholder="Enter initial array (comma-separated)">
    <button onclick="initializeArray()">Initialize Array</button>
    <input type="text" id="elementInput" placeholder="Enter element to remove/check">
    <button onclick="checkElement()">Check Element</button>
    <button onclick="emptyArray()">Empty Array</button>
    <button onclick="removeElement()">Remove Element</button>
    
    <p id="result"></p>

    <h3>Operations Log:</h3>
    <ul id="operationsLog"></ul> <!-- List for operations performed -->
</div>

<script >
    let myArray = [];

// Log operation in the list
function logOperation(operation) {
    const logElement = document.getElementById('operationsLog');
    const newLog = document.createElement('li');
    newLog.textContent = operation;
    logElement.appendChild(newLog);
}

// Initialize the array with values
function initializeArray() {
    const arrayInput = document.getElementById('arrayInput').value;
    myArray = arrayInput.split(',').map(item => item.trim()); // Store all elements as strings
    document.getElementById('result').innerText = `Initialized array: ${myArray}`;
    logOperation(`Initialized array with elements: [${myArray.join(', ')}]`);
}

// Remove an element from the array
function removeElement() {
    const element = document.getElementById('elementInput').value.trim();
    const index = myArray.indexOf(element);
    if (index > -1) {
        myArray.splice(index, 1);
        document.getElementById('result').innerText = `Removed "${element}". New array: ${myArray}`;
        logOperation(`Removed "${element}". Current array: [${myArray.join(', ')}]`);
    } else {
        document.getElementById('result').innerText = `"${element}" not found in array.`;
        logOperation(`Attempted to remove "${element}", but it was not found.`);
    }
}

// Check if an element exists in the array
function checkElement() {
    const element = document.getElementById('elementInput').value.trim();
    if (myArray.includes(element)) {
        document.getElementById('result').innerText = `"${element}" is in the array.`;
        logOperation(`Checked for "${element}": Found in the array.`);
    } else {
        document.getElementById('result').innerText = `"${element}" is not in the array.`;
        logOperation(`Checked for "${element}": Not found.`);
    }
}

// Empty the array
function emptyArray() {
    myArray = [];
    document.getElementById('result').innerText = `Array emptied. Current array: ${myArray}`;
    logOperation(`Array emptied. Current array: [${myArray.join(', ')}]`);
}
</script>

</body>
</html>
