<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Love</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Fonts */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/en/3/3e/CasablancaPoster-Gold.jpg') no-repeat center center fixed; 
    background-size: cover;
    color: white;
        }

        /* Container to Center the Content */
        .container {
            text-align: center;
            margin-top: 150px;
        }

        /* Header / Logo */
        h1 {
            font-size: 60px;
            font-family: 'Georgia', serif;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-bottom: 2px solid #f1c40f;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .navbar a:hover {
            background-color: #f1c40f;
            color: black;
            transition: 0.3s;
        }

        /* Featured Movie Section */
        .featured {
            margin-top: 50px;
        }

        .featured p {
            font-size: 24px;
            letter-spacing: 2px;
        }

        /* Interactive Buttons */
        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #c0392b;
        }

        /* Hover Background Change */
        .button-glow {
            background-color: transparent;
            border: 2px solid #f1c40f;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .button-glow:hover {
            background-color: #f1c40f;
            color: black;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Genres</a>
        <a href="#">Top Rated</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Cinema Love</h1>
        <div class="featured">
            <p>Your Gateway to Global Cinema. Discover, Explore, and Indulge in the Best Films Around the World!</p>
        </div>
        
        <!-- Button to Change Background on Mouse Over -->
        <div class="button-container">
            <button class="button" onmouseover="changeBackgroundOnHover()" onmouseout="resetBackground()">Explore Now</button>
        </div>

        <!-- Button for On Focus Event -->
        <input class="button-glow" type="text" placeholder="Search for a movie..." onfocus="changeBackgroundOnFocus()" onblur="resetBackground()">
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Cinema Love. All Rights Reserved.
    </footer>

    <script>
        // Change background color on mouse over event
        function changeBackgroundOnHover() {
            document.body.style.backgroundColor = '#2c3e50';
        }

        // Change background color on focus event
        function changeBackgroundOnFocus() {
            document.body.style.backgroundColor = '#8e44ad';
        }

        // Reset background to original when mouse leaves or focus is lost
        function resetBackground() {
            document.body.style.backgroundImage = 'url("https://images.unsplash.com/photo-1513431683822-3d276d7dbe23?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG1vdmllfGVufDB8fHx8MTYxNTU1NDY4OQ&ixlib=rb-1.2.1&q=80&w=1080")';
            document.body.style.backgroundColor = 'transparent';
        }
    </script>
</body>
</html>
