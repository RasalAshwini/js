<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #706d6d;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Multiplication Table Generator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="generateTable()">Generate Table</button>

    <table id="multiplicationTable"></table>

    <!-- Link to external JavaScript file -->
    <script >
        function generateTable() {
    const number = document.getElementById('numberInput').value;
    const table = document.getElementById('multiplicationTable');
    table.innerHTML = ''; // Clear any previous table

    if (number === '' || isNaN(number)) {
        alert('Please enter a valid number');
        return;
    }

    // Create table header
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    const th1 = document.createElement('th');
    const th2 = document.createElement('th');
    const th3 = document.createElement('th');
    const th4 = document.createElement('th');
    
    th1.innerText = 'Number';
    th2.innerText = 'Operation';
    th3.innerText = 'multiplyer';
    th4.innerText = 'Result';

    headerRow.appendChild(th1);
    headerRow.appendChild(th2);
    headerRow.appendChild(th3);
    headerRow.appendChild(th4);
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Create table body for multiplication results
    const tbody = document.createElement('tbody');
    for (let i = 1; i <= 10; i++) {
        const row = document.createElement('tr');

        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        const cell3 = document.createElement('td');
        const cell4 = document.createElement('td');
        
        // Set column values: number, 'x', i, and result
        cell1.innerText = number;
        cell2.innerText = 'x';
        cell3.innerText = i;
        cell4.innerText = number * i;
        
        // Append all cells to the row
        row.appendChild(cell1);
        row.appendChild(cell2);
        row.appendChild(cell3);
        row.appendChild(cell4);

        // Append the row to the table body
        tbody.appendChild(row);
    }
    table.appendChild(tbody);
}

    </script>
</body>
</html>
